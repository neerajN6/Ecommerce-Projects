
<section style="background-color: #eee;">
  <div class="container py-5">


    <div class="row justify-content-center mb-3 product" *ngFor="let product of products">
      <div class="col-md-12 col-xl-10">
        <div class="card shadow-0 border rounded-3">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                <div class="ig bg-image hover-zoom ripple rounded ripple-surface">
                  <img src="{{ product.img_url }}"
                       class="w-100 rounded" />
                  <a href="#!">
                    <div class="hover-overlay">
                      <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                    </div>
                  </a>
                </div>
              </div>
              <div class="col-md-6 col-lg-6 col-xl-6">
                <h5>{{ product.name }}</h5>
                <br />
                <p class="text mb-4 mb-md-0">
                  {{ product.description }}
                </p>
              </div>
              <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                <div class="d-flex flex-row align-items-center mb-1">
                  <h4 class="mb-1 me-1">â‚¹{{ product.price }}</h4>
                </div>
                <h6 class="text-success">Free shipping</h6>
                <div class="d-flex flex-column mt-4">


                  <button (click)="deleteProduct(product.id)" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary btn-sm mt-2" type="button">
                    Delete
                  </button>
                  <button (click)="editProduct(product.id)" class="btn btn-outline-secondary btn-sm mt-2">
                    Update
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center" style="padding-left: 110px; padding-right: 110px; padding-top: 30px;">
      <button (click)="addButton()" type="button" class="btn btn-primary btn-lg d-block w-100">Add product</button>

    </div>


  </div>
</section>
