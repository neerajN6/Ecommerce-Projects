<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transparent Navbar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://via.placeholder.com/1920x1080');
      background-size: cover;
      height: 100vh;
      margin: 0;
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.7); /* Adjust transparency */
      backdrop-filter: blur(10px); /* Optional: add blur effect */
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <img style="padding-right: 20px; width: 7%;" src="https://i.postimg.cc/sD0rrvtC/logo-black1.png" />
      <a class="navbar-brand" href="#">ElectronicPlanet</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add-product">Add</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login">Sign Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <section style="background-color: #eee;">
    <div class="container py-5">


      <div class="row justify-content-center mb-3 product" *ngFor="let product of products">
        <div class="col-md-12 col-xl-10">
          <div class="card shadow-0 border rounded-3">
            <div class="card-body">
              <div class="row">
                <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                  <div class="ig bg-image hover-zoom ripple rounded ripple-surface">
                    <img src="{{ product.img_url }}"
                         class="w-100 rounded" />
                    <a href="#!">
                      <div class="hover-overlay">
                        <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                      </div>
                    </a>
                  </div>
                </div>
                <div class="col-md-6 col-lg-6 col-xl-6">
                  <h5>{{ product.name }}</h5>
                  <br />
                  <p class="text-justify text mb-4 mb-md-0">
                    {{ product.description }}
                  </p>
                </div>
                <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                  <div class="d-flex flex-row align-items-center mb-1">
                    <h4 class="mb-1 me-1">â‚¹{{ product.price }}</h4>
                  </div>
                  <h6 class="text-success">Free shipping</h6>
                  <div class="d-flex flex-column mt-4">


                    <button (click)="deleteProduct(product.id)" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary btn-sm mt-2" type="button">
                      Delete
                    </button>
                    <button (click)="editProduct(product.id)" class="btn btn-outline-secondary btn-sm mt-2">
                      Update
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center" style="padding-left: 110px; padding-right: 110px; padding-top: 30px;">
        <button (click)="addButton()" type="button" class="btn btn-primary btn-lg d-block w-100">Add product</button>

      </div>


    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
